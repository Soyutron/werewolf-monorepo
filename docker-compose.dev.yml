    networks:
      - app-net-dev

  redis-stack:
    image: redis/redis-stack:7.4.0-v8
    container_name: ai-werewolf-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 3s
      retries: 30
    networks:
      - app-net-dev

  docusaurus:
