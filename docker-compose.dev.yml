  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: chatwork-senkun-api
    env_file:
      - ./apps/backend/.env.dev
    depends_on:
      - db
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - ./apps/backend/app:/app/app # ğŸ”¥ ãƒ›ãƒƒãƒˆãƒªãƒ­ãƒ¼ãƒ‰ç”¨
      - ./apps/backend/pyproject.toml:/app/pyproject.toml
